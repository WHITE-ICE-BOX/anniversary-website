<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>愛心煙火 💖</title>
  <link rel="stylesheet" href="style.css">
  <style>
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    h1 {
      position: relative;
      z-index: 1;
      color: white;
      text-shadow: 2px 2px 8px black;
    }
  </style>
</head>
<body>
  <h1 id="message">💖 親愛的彣彣寶寶，我永遠愛妳！ 💖</h1>
  <a href="index.html" class="button">回首頁</a>

  <canvas id="fireworks"></canvas>

  <script>
    // 這裡可以改顯示的文字 ↓
    document.getElementById("message").innerText = "💖 趙彣彣 我最愛妳了！ 💖";

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = Math.random() * 3 + 2;
        this.speedX = (Math.random() - 0.5) * 8;
        this.speedY = (Math.random() - 0.5) * 8;
        this.life = 100;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createHeart(x, y) {
      const colors = ["#ff4d6d", "#ff99ac", "#ff6f91"];
      for (let angle = 0; angle < Math.PI * 2; angle += 0.1) {
        const xPos = 16 * Math.pow(Math.sin(angle), 3);
        const yPos = -(
          13 * Math.cos(angle) -
          5 * Math.cos(2 * angle) -
          2 * Math.cos(3 * angle) -
          Math.cos(4 * angle)
        );
        particles.push(new Particle(x + xPos * 10, y + yPos * 10, colors[Math.floor(Math.random() * colors.length)]));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      createHeart(x, y);
    }, 1000);

    animate();
  </script>
</body>
</html>
